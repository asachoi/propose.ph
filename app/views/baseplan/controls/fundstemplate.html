<div class="md-subhead">Fund Allocation</div>


<md-content class="md-subhead">
    <md-grid-list md-cols-gt-md="8" md-cols="4" md-cols-md="4" md-row-height="1:1">
        <md-grid-tile ng-repeat="f in currentPlan.funds" ng-init="schema=baseplanCtrl.getFundSetting(currentPlan.planid, f.code)">
            <md-grid-tile-header>{{f.name}}</md-grid-tile-header>
            <md-grid-tile-content>
                <md-input-container>
                    <input type="number" min="0" max="100" ng-model="baseObj.product.funds[f.code].value" ng-init="
        baseObj.product.funds[f.code].value = (baseObj.product.funds[f.code].value == null? 
        schema.default : baseObj.product.funds[f.code].value)">
                    <md-slider flex min="0" max="100" ng-model="baseObj.product.funds[f.code].value" aria-label="" id="red-slider">
                    </md-slider>
                </md-input-container>
                <div ng-if="schema.startperiodyear != null">
                    start year period:
                    <md-input-container>
                        <input type="number" ng-model="baseObj.product.funds[f.code].startperiodyear" ng-init="baseObj.product.funds[f.code].startperiodyear = schema.startperiodyear">
                    </md-input-container>
                </div>
            </md-grid-tile-content>
        </md-grid-tile>
    </md-grid-list>
</md-content>
